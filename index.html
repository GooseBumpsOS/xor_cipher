<h1 style="text-align: center">Гаммирование</h1>
<div class="input-area">

    <input class="form-control" id="openText"  type="text" placeholder="Открытый текст">
    <input class="form-control" id="key" type="text" min="1" required  placeholder="Ключ">
    <input class="form-control" id="cipherText" type="text" placeholder="Шифротекст">
	<input class="form-control" id="N" max="32" min="1" type="number" value="26" placeholder="Модуль N">


    <button type="button" id="buttonStart" class="btn btn-success">Расшифровка/Дешифровка</button>
</div>

<h3>Открытый текст: <span></span></h3>
